<body>
    <h2>Different  types of Bullets in Unordered List</h2>

      <li>Chocoba</li>
      <li>Cold-Coffee</li>
     
    </ul>

    <ul type="disc">

    </ul>
    <ul type="circle">

      <li>Bus</li>
      <li>Ship</li>
   </ul>
